<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assignment4.css" />
</head>
<body>
    <header>
        <h1>Member Registration</h1>
    </header>
    <form novalidate="novalidate" autocomplete="off">
        <fieldset id="fields">
            <p>Please complete all the fields below : </p>
            <div id="errorText"></div>
            <table>
                <tr>
                    <td><label for="Firstname">Name</label></td>
                    <td><input type="text" name="Firstname" required="required"  tabindex="2"></td>
                </tr>
                <tr>
                    <td><label for="Lastname">Last Name</label></td>
                    <td><input type="text" name="Lastname" required="required"  tabindex="4"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td><input type="text" name="Address"  required="required"  tabindex="6"></td>
                </tr>
                <tr>
                    <td><label for="City">City</label></td>
                    <td><input type="text" name="City" required="required"  tabindex="8"></td>
                </tr>
                <tr>
                    <td><label id ="PostalcodeLabel" for="Postalcode">Postal Code</label></td>
                    <td><input id ="Postalcode" type="text" name="Postalcode" required="required"  tabindex="10" placeholder="Candian Postal format-(M2F6T4)"
                        autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="postalErrorText"></div></td>
                </tr>
                <tr>
                    <td><label id ="ProvinceLabel" for="Province">Province</label></td>
                    <td><input id ="Province" type="text" name="Province" required="required"  tabindex="11" placeholder="(QC, ON, MB, SK, AB, BC) only" 
                        autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="provinceErrorText"></div></div></td>
                </tr>
                <tr>
                    <td><label id ="ageLabel" for="Age">Age</label</td>
                    <td><input id ="age" type="number" name="Age" required="required"  tabindex="12" placeholder="at least 18"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="ageErrorText"></div></td>
                </tr>
                <tr>
                    <td><label id ="passwordLabel" for="Password">Password</label></td>
                    <td><input id ="password" type="password" name="Password" required="required"  tabindex="14"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="passwordErrorText"></div></div></td>
                </tr>
                <tr>
                    <td><label id = "confirmPasswordLabel" for="Confirm Password">Confirm Password</label></td>
                    <td><input id = "confirmPassword" type="password" required="required"  name="Confirm Password" tabindex="16"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="passwordMatchErrorText"></div></td>
                </tr>
                <tr>
                    <td><label id="emailLabel"for="Email">Email</label></td>
                    <td><input id="email" type="email" name="Email" required="required"  tabindex="18" placeholder="xyz@xyz.com"></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="emailErrorText"></div></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit" value="Register Now" id="registerButton" tabindex="20">Register Now</button></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="reset" value="Clear Form" id="clearform" tabindex="22">Clear Form</button></td>
                </tr>
            </table>
            <footer>
                <h3>Copyright&copy;Ankit Mehra-2021</h3>
                <a  href= "../index.html">Back to Main Page</a>
            </footer>
        </fieldset>
    </form>
    <script src="script4.js"></script>
    
</body>
</html>
